---
- hosts: localhost
  gather_facts: no    
  vars:
    ami_id: "ami-04e59c05167ea7bd5"
  module_defaults:
    group/aws:
      region: "us-west-1"
  tasks:
    - name: python ec2 instance
      ec2:
        key_name: EC2 Pair
        group: M5-dev
        instance_type: t3.nano
        image: "{{ ami_id }}"
        instance_tags:
          Name: ansible-ec2
          Module: 5
        wait: yes
        vpc_subnet_id: "{{ public_subnet.subnet.id }}"
        exact_count: 1
        count_tag:
          Name: ansible-ec2
